---
version: "3"

services:
  pi_portal:
    build:
      args:
        BUILD_ARG_PIP_INDEX_URL: "https://pypi.org/simple"
        BUILD_ARG_PLATFORM: "amd64"
        BUILD_ARG_CONTAINER_UID: "${DOCKER_USER_UID}"
        BUILD_ARG_CONTAINER_GID: "${DOCKER_USER_UID}"
      context: .
      dockerfile: assets/Dockerfile
      target: development
    platform: linux/amd64
    env_file:
      - assets/local.env
    environment:
      ENVIRONMENT: "DEVELOPMENT"
    volumes:
      - ${HOME}/.ssh:/home/user/.ssh
      - ${HOME}/.gitconfig:/home/user/.gitconfig
      - ${HOME}/.gitconfig_global:/home/user/.gitconfig_global
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
